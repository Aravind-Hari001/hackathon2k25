<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <span class="navbar-brand">Criminal Intelligence System</span>
        </div>
    </nav>

    <form method="POST" onsubmit="return validateForm()">
    <div class="container bg-light rounded-3 p-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6">
                <img src="{{ url_for('static', filename='login_1.jpg') }}" class="img-fluid rounded-3" alt="login_img">
            </div>
            <div class="col-lg-6 col-12">
                <h3 class="title">Hello, welcome to login page</h3>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                  </div> 
                  {% if errors %}
                  <div class="alert alert-danger">
                    <ul>
                        {% for error in errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                    </div>
                    {% endif %}

                    {% if success %}
                    <div class="alert alert-success">
                        <p>{{ success }}</p>
                    </div>
                    {% endif %}

                 <div class="mb-3">
                   <button type="submit" class="btn">Login now</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
